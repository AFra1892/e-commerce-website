<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10"> 
    <title>Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    
</head>
<body>
   <div id="page" class="site">
    <header>
        <div class="container">
            <div class="wrapper flexitem">
                <div class="left flexitem">
                    <div class="logo"><a>.Brand</a></div>
                    <nav>
                        <ul class="main-links nav-menu">
                            <li><a href="#" class="nav-links">Home</a></li>
                            <li><a href="#" class="nav-links">Shop</a></li>
                            <li><a href="#" class="nav-links">Men</a></li>
                            <li><a href="#" class="nav-links">Women</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="right">
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <div id="nav-icons" class="mobile-hide">
                        <ul class="flexitem main-links">
                            <li><a href="#">Sign Up</a></li>
                            <li><a href="#">Shopping icon</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="left-main mobile-hide">
        </div>
        <div class="right-main">
            <section class="slider-container">
                <div class="slider-wrapper">
                    <div class="slider">
                        
                        <img id="slide-1" src="assets/assets/slider/slider0.jpg" alt="">
                        <img id="slide-2" src="assets/assets/slider/slider5.jpg" alt="">
                        <img id="slide-3" src="assets/assets/slider/slider2.jpg" alt="">
                       
                    </div>
                    <div class="slider-nav">
                        <a href="#slide-1"></a>
                        <a href="#slide-2"></a>
                        <a href="#slide-3"></a>
                    </div>
                </div>
            </section>
        </div>
    </main>


    <footer></footer>
   </div>










   <script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click",()=>{
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    });
    document.querySelectorAll(".nav-links").forEach(n=>n.addEventListener("click",()=>{
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
    }));
   </script>

</body>
</html>
